<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div id="background">
      <div id="summary-container" class="flex-stretch-column">
        <div id="hero-container">
          <img src="./images/illustration-hero.svg" alt="">
        </div>
        <div id="info-container" class="flex-grow flex-stretch-column">
          <div id="header" class="flex-grow">
            <h3>Order Summary</h3>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
          <div id="plan" class="flex-grow">
            <div id="plan-info">
              <img id="plan-icon" src="./images/icon-music.svg" alt="">
              <div id="plan-text">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
              </div>
            </div>
            <a id="change-btn" href="#">Change</a>
          </div>
          <div id="footer" class="flex-grow">
            <button id="payment-btn"><b>Proceed to Payment</b></button>
            <div id="cancel-link">
              <a href="#">Cancel Order</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
